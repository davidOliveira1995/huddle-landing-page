<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="card">
      <img src="images/logo.svg" alt="Logo Huddle" class="card-logo" />

      <img
        src="images/illustration-mockups.svg"
        alt="Mockups image"
        class="card-image"
      />

      <h2 class="card-subtitle">Build The Community Your Fans Will Love</h2>

      <p class="card-paragraphy">
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>

      <button class="btn" type="button">Register</button>

      <section class="card-icon">
        <a href="#">
          <img src="images/facebook.svg" alt="Facebook Logo" width="30" class="icon-social"/>
        </a>
        <a href="#">
          <img src="images/twitter.svg" alt="Twitter Logo" width="30" class="icon-social"/>
        </a>
        <a href="#">
          <img src="images/instagram.svg" alt="Instagram Logo" width="30" class="icon-social"/>
        </a>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
